name: Storybook Build and Deploy
on: 
  push:
    branches: [ main ]
    paths: ["src/blitz/**","src/components/**"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'          
      - name: Install and Build ğŸ”§
        run: |
          npm install -f
          npm run build-storybook
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          FOLDER: docs-build
          BRANCH: gh-pages
          TOKEN:  ${{ secrets.TOKEN_GITHUB_GH_PAGES }}
          CLEAN: true
          TARGET_FOLDER: docs